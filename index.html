<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <form action="">
        <fieldset>
            <legend>Personal Details</legend>
            <label for="firstname">First Name:</label>
            <input type="text" id="firstname" name="firstname">
            <br><br>
            <label for="middlename">Middle Name:</label>
            <input type="text" id="middlename" name="middlename">
            <br><br>
            <label for="lastname">Last Name:</label>
            <input type="text" id="lastname" name="lastname">
            <br><br>
            <label for="course">Course:</label>
            <select name="course" id="course">
                <option value="">Select Course</option>
                <option value="BCA">BCA</option>
                <option value="BBA">BBA</option>
                <option value="Btech">Btech</option>
                <option value="MBA">MBA</option>
                <option value="MCA">MBA</option>
                <option value="Mtech">Mtech</option>
            </select>
            <br><br>
            <label for="gender">Gender:</label><br>
            <input type="radio" id="male" value="male" name="gender">
            <label for="male">Male</label><br>
            <input type="radio" id="female" value="female" name="gender">
            <label for="female">Female</label><br>
            <input type="radio" id="other" name="gender" value="other">
            <label for="other">Other</label>
            <br><br>
            <label for="dob">DOB</label>
            <input type="datetime-local" id="dob" name="dob">
            <br>
            <label for="phone-no">Phone:</label>
            <input type="tel" id="phone-no" name="+91" placeholder="+91" required size="3" disabled>
            <input type="text" id="phone-no" name="phone-no" maxlength="10" size="10">
            <br><br>
            <label for="address">Address:</label><br>
            <textarea name="address" id="address" rows="4" cols="80"></textarea>
            <br><br>
            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email">
            <br><br>
            <label for="password">Password:</label>
            <input type="password" id="password">
            <br><br>
            <label for="retype-password">Re-type Password:</label>
            <input type="password" id="retype-password" name="retype-password">
            <br><br>
            <input type="checkbox" id="t&c" name="t&c">
            <label for="t&c">Agree to terms and conditions</label>
            <br><br>
            <label for="choosefile">Choose File:</label>
            <input type="file" id="choosefile" name="choosefile">
            <br><br>
            <label for="choose-color">Choose Color</label>
            <input type="color" id="choose-color" name="choose-color">
            <br><br>
            <input type="reset" value="Reset">
            <input type="submit" value="Submit">
        </fieldset>
    </form>
</body>
</html>
